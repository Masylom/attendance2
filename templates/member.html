    <h1>تسجيل بيانات الغياب</h1>
    <form method="post" action="/record_absence">
        <label for="school_code">كود المدرسة:</label>
        <input type="text" id="school_code" name="school_code" required>
        <button type="button" onclick="searchSchool()">بحث</button>
        <label for="school_name">اسم المدرسة:</label>
        <input type="text" id="school_name" name="school_name" readonly>
        <label for="date">التاريخ:</label>
        <input type="date" id="date" name="date" required>
        <label for="grade1">الصف الأول (عدد الطلاب الغائبين):</label>
        <input type="number" id="grade1" name="grade1" required>
        <label for="grade2">الصف الثاني (عدد الطلاب الغائبين):</label>
        <input type="number" id="grade2" name="grade2" required>
        <label for="grade3">الصف الثالث (عدد الطلاب الغائبين):</label>
        <input type="number" id="grade3" name="grade3" required>
        <button type="submit">تسجيل</button>
    </form>

</body>
</html>
